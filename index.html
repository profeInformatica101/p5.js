<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  </head>
  <body>
    <h1>RGB</h1>
      Rojo: <input type="range" id="idRojo" min="0" max="255"  onchange="cambiarColor(this);">
      Verde: <input type="range" id="idVerde" min="0" max="255"  onchange="cambiarColor(this);">
      Azul: <input type="range" id="idAzul" min="0" max="255"  onchange="cambiarColor(this);">

    <script>
      var rojo = 0;
      var verde = 0;
      var azul = 0;
        function setup(){
          createCanvas(400, 400);
        }
        function draw(){
            background(this.rojo, this.verde, this.azul);
        }

        function cambiarColor(element){
            if(element.id == "idRojo"){
              this.rojo = element.value;
            }else if(element.id == "idVerde"){
              this.verde = element.value;
            }else if(element.id == "idAzul"){
              this.azul = element.value;
            }
        }
    </script>

  </body>
</html>
